<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio</title>
</head>
<body>
    <h1>Upload an Audio File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="audio_file" accept="audio/*" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
